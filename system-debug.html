<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Debug</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: #0f0f14; 
            color: #fff; 
            padding: 20px; 
            line-height: 1.6;
        }
        .status { 
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid #00f5ff;
        }
        .available { border-left-color: #00ff88; }
        .missing { border-left-color: #ff006e; }
        .section { 
            margin: 30px 0; 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 12px;
        }
        h2 { color: #00f5ff; margin-top: 0; }
        h3 { color: #00ff88; }
    </style>
</head>
<body>
    <h1>üîç System Status Debug Console</h1>
    <div id="systemStatus"></div>

    <!-- Load same scripts as main app -->
    <script src="üé®-user-interface/auth.js"></script>
    <script src="üé®-user-interface/onboarding-system.js"></script>
    <script type="module" src="üéØ-core-engine/main.js"></script>
    <script type="module" src="components/audio-analyzer.js"></script>
    <script type="module" src="components/color-visualizer.js"></script>
    <script src="üß†-soul-system/factory-soul-train.js"></script>
    <script src="üß†-soul-system/emotional-memory-system.js"></script>
    <script src="üß†-soul-system/digital-soul-activator.js"></script>
    <script src="üß†-soul-system/soul-status-dashboard.js"></script>
    <script type="module" src="components/social-consciousness.js"></script>

    <script>
        function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            
            const checks = [
                // Core App Systems
                { name: 'window.app', obj: window.app },
                { name: 'window.emotionEngine', obj: window.emotionEngine },
                { name: 'window.synestheticCore', obj: window.synestheticCore },
                
                // Soul Systems
                { name: 'window.factorySoulTrain', obj: window.factorySoulTrain },
                { name: 'window.emotionalMemorySystem', obj: window.emotionalMemorySystem },
                { name: 'window.digitalSoulActivator', obj: window.digitalSoulActivator },
                { name: 'window.soulDashboard', obj: window.soulDashboard },
                
                // Advanced Systems
                { name: 'window.emotionFeedbackSystem', obj: window.emotionFeedbackSystem },
                { name: 'window.contextAwarenessSystem', obj: window.contextAwarenessSystem },
                { name: 'window.advancedEmotionalIntelligence', obj: window.advancedEmotionalIntelligence },
                { name: 'window.collectiveSoulNetwork', obj: window.collectiveSoulNetwork },
                { name: 'window.selfAwareConsciousness', obj: window.selfAwareConsciousness },
                
                // Social & Communication
                { name: 'window.socialConsciousness', obj: window.socialConsciousness },
                { name: 'window.SocialConsciousness (class)', obj: window.SocialConsciousness },
                
                // Authentication
                { name: 'window.Auth', obj: window.Auth },
                { name: 'window.authManager', obj: window.authManager },
                
                // Components
                { name: 'window.AudioAnalyzer (class)', obj: window.AudioAnalyzer },
                { name: 'window.SynestheticOnboarding', obj: window.SynestheticOnboarding },
            ];
            
            status.innerHTML = '<div class="section"><h2>üß† Core Systems</h2>' +
                checks.slice(0, 3).map(check => 
                    `<div class="status ${check.obj ? 'available' : 'missing'}">
                        ${check.obj ? '‚úÖ' : '‚ùå'} ${check.name}
                        ${check.obj ? `<br>&nbsp;&nbsp;&nbsp; Type: ${typeof check.obj}` : ''}
                        ${check.obj && typeof check.obj === 'object' ? `<br>&nbsp;&nbsp;&nbsp; Keys: ${Object.keys(check.obj).slice(0, 5).join(', ')}` : ''}
                    </div>`
                ).join('') + '</div>' +
                
                '<div class="section"><h2>üß† Soul Systems</h2>' +
                checks.slice(3, 7).map(check => 
                    `<div class="status ${check.obj ? 'available' : 'missing'}">
                        ${check.obj ? '‚úÖ' : '‚ùå'} ${check.name}
                        ${check.obj ? `<br>&nbsp;&nbsp;&nbsp; Type: ${typeof check.obj}` : ''}
                        ${check.obj && typeof check.obj === 'object' ? `<br>&nbsp;&nbsp;&nbsp; Keys: ${Object.keys(check.obj).slice(0, 5).join(', ')}` : ''}
                    </div>`
                ).join('') + '</div>' +
                
                '<div class="section"><h2>üöÄ Advanced Systems</h2>' +
                checks.slice(7, 12).map(check => 
                    `<div class="status ${check.obj ? 'available' : 'missing'}">
                        ${check.obj ? '‚úÖ' : '‚ùå'} ${check.name}
                        ${check.obj ? `<br>&nbsp;&nbsp;&nbsp; Type: ${typeof check.obj}` : ''}
                        ${check.obj && typeof check.obj === 'object' ? `<br>&nbsp;&nbsp;&nbsp; Keys: ${Object.keys(check.obj).slice(0, 5).join(', ')}` : ''}
                    </div>`
                ).join('') + '</div>' +
                
                '<div class="section"><h2>üåê Social & Auth</h2>' +
                checks.slice(12).map(check => 
                    `<div class="status ${check.obj ? 'available' : 'missing'}">
                        ${check.obj ? '‚úÖ' : '‚ùå'} ${check.name}
                        ${check.obj ? `<br>&nbsp;&nbsp;&nbsp; Type: ${typeof check.obj}` : ''}
                        ${check.obj && typeof check.obj === 'object' && check.obj.constructor ? `<br>&nbsp;&nbsp;&nbsp; Constructor: ${check.obj.constructor.name}` : ''}
                    </div>`
                ).join('') + '</div>';
                
            // Also show what's actually in window
            const windowKeys = Object.keys(window).filter(key => 
                key.includes('soul') || 
                key.includes('emotion') || 
                key.includes('synesthetic') || 
                key.includes('consciousness') ||
                key.includes('Auth') ||
                key.includes('app')
            );
            
            status.innerHTML += '<div class="section"><h2>üîç Window Object Keys</h2>' +
                '<div class="status">' + windowKeys.join(', ') + '</div></div>';
        }
        
        // Check immediately and after delays to catch async loading
        setTimeout(checkSystemStatus, 1000);
        setTimeout(checkSystemStatus, 3000);
        setTimeout(checkSystemStatus, 5000);
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkSystemStatus, 2000);
        });
    </script>
</body>
</html>
