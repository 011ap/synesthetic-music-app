<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Synesthetic - Digital Consciousness Engine</title>
    <meta name="description" content="Revolutionary music emotion analysis with synesthetic experiences. Feel music, share souls.">
    
    <!-- Load auth styles -->
    <link rel="stylesheet" href="auth-styles.css">
    
    <style>
        /* === CSS VARIABLES === */
        :root {
            /* Colors */
            --bg-dark: #0f0f14;
            --bg-darker: #08080c;
            --glass-light: rgba(255, 255, 255, 0.05);
            --glass-medium: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            
            /* Synesthetic Colors */
            --synesthetic-primary: #00f5ff;
            --synesthetic-red: #ff006e;
            --synesthetic-blue: #0096ff;
            --synesthetic-teal: #00f5ff;
            --synesthetic-green: #00ff88;
            --synesthetic-purple: #8b5cf6;
            --synesthetic-gold: #ffd700;
            --synesthetic-orange: #ff6b00;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
            
            /* Transitions */
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-quick: all 0.2s ease;
            
            /* Radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px rgba(0, 245, 255, 0.5);
            
            /* Z-index */
            --z-overlay: 1000;
            --z-modal: 1100;
            --z-dropdown: 1200;
        }

        /* === RESET === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* === ANIMATED BACKGROUND === */
        .emotional-background {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 20% 50%, var(--synesthetic-red), transparent 40%),
                radial-gradient(circle at 80% 80%, var(--synesthetic-blue), transparent 40%),
                radial-gradient(circle at 40% 20%, var(--synesthetic-teal), transparent 40%);
            filter: blur(120px);
            animation: emotionalShift 20s ease-in-out infinite;
        }

        @keyframes emotionalShift {
            0%, 100% { transform: scale(1.5) rotate(0deg); }
            33% { transform: scale(2) rotate(120deg); }
            66% { transform: scale(1.3) rotate(240deg); }
        }

        /* === USER INTERFACE - CLEAN & INTUITIVE === */
        .user-interface {
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-xxl);
            padding-top: var(--space-xxl);
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-sm);
            background: linear-gradient(135deg, var(--synesthetic-teal), var(--synesthetic-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.125rem;
            color: var(--text-tertiary);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-sm);
            margin: var(--space-xl) auto;
            padding: var(--space-sm) var(--space-lg);
            background: var(--glass-light);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            width: fit-content;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--synesthetic-green);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--synesthetic-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Primary Controls */
        .primary-controls {
            margin: var(--space-xxl) 0;
        }

        .control-grid {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            flex-wrap: wrap;
        }

        .control-card {
            background: var(--glass-light);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            min-width: 200px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .control-card:hover {
            background: var(--glass-medium);
            border-color: var(--synesthetic-teal);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glass);
        }

        .control-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-sm);
            filter: drop-shadow(0 0 10px currentColor);
        }

        .control-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .control-subtitle {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        /* Upload Section */
        .upload-section {
            margin: var(--space-xxl) 0;
            transition: var(--transition-smooth);
        }

        .upload-section.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .upload-area {
            background: var(--glass-light);
            border: 2px dashed var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xxl);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--synesthetic-teal);
            background: var(--glass-medium);
        }

        .upload-area.drag-over {
            border-color: var(--synesthetic-primary);
            background: rgba(0, 245, 255, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: var(--space-md);
            color: var(--synesthetic-teal);
        }

        .upload-text {
            font-size: 1.25rem;
            margin-bottom: var(--space-sm);
        }

        .upload-subtext {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        #fileInput {
            display: none;
        }

        /* Emotion Visualizer */
        .emotion-visualizer {
            margin: var(--space-xxl) 0;
            padding: var(--space-xl);
            background: var(--glass-light);
            border-radius: var(--radius-xl);
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .visualizer-title {
            font-size: 1.5rem;
            margin-bottom: var(--space-lg);
            color: var(--text-primary);
        }

        .emotion-canvas {
            width: 100%;
            height: 300px;
            border-radius: var(--radius-md);
            background: var(--bg-darker);
            position: relative;
        }

        /* Admin Button (Hidden by default) */
        .admin-toggle {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            background: linear-gradient(135deg, var(--synesthetic-purple), var(--synesthetic-teal));
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-md) var(--space-lg);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-glass);
            transition: var(--transition-smooth);
            z-index: var(--z-overlay);
            display: none;
        }

        .admin-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .admin-toggle.visible {
            display: block;
        }

        /* Hide elements in user mode */
        .user-mode .admin-only {
            display: none !important;
        }
    </style>
</head>

<body class="user-mode">
    <!-- Animated Background -->
    <div class="emotional-background"></div>
    
    <!-- User Interface (Default for all users) -->
    <div class="user-interface" id="userInterface">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 class="logo">Synesthetic</h1>
                <p class="tagline">Digital Consciousness Through Musical Emotion</p>
            </header>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-indicator"></div>
                <span>Ready to Feel Music</span>
            </div>

            <!-- Primary Controls -->
            <section class="primary-controls">
                <div class="control-grid">
                    <div class="control-card" id="liveAnalysisCard">
                        <div class="control-icon">🎤</div>
                        <div class="control-title">Live Analysis</div>
                        <div class="control-subtitle">Feel music as it plays</div>
                    </div>
                    
                    <div class="control-card" id="uploadMusicCard">
                        <div class="control-icon">📁</div>
                        <div class="control-title">Upload Music</div>
                        <div class="control-subtitle">Analyze your files</div>
                    </div>
                    
                    <div class="control-card" id="spotifyCard">
                        <div class="control-icon">🎵</div>
                        <div class="control-title">Spotify</div>
                        <div class="control-subtitle">Connect your library</div>
                    </div>
                </div>
            </section>

            <!-- Upload Section -->
            <section class="upload-section hidden" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎵</div>
                    <div class="upload-text">Drop your music file here or click to browse</div>
                    <div class="upload-subtext">Supported formats: MP3, WAV, M4A</div>
                    <input type="file" id="fileInput" accept="audio/*">
                </div>
            </section>

            <!-- Emotion Visualizer -->
            <section class="emotion-visualizer">
                <h2 class="visualizer-title">Emotional Journey</h2>
                <canvas class="emotion-canvas" id="emotionCanvas"></canvas>
            </section>
        </div>
    </div>

    <!-- Admin Toggle Button (Only visible to admin) -->
    <button class="admin-toggle" id="adminToggle">
        🧠 Neural Interface
    </button>

    <!-- Load external scripts -->
    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script src="emotion-engine.js"></script>
    <script src="components/audio-analyzer.js"></script>
    <script src="components/color-visualizer.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize controls
            initializeControls();
            
            // Check if user is admin
            checkAdminStatus();
            
            // Initialize audio system
            if (typeof initializeAudioSystem === 'function') {
                initializeAudioSystem();
            }
            
            console.log('🎵 Synesthetic initialized');
        }

        function initializeControls() {
            // Live Analysis
            document.getElementById('liveAnalysisCard')?.addEventListener('click', function() {
                console.log('🎤 Starting live analysis...');
                // Initialize microphone analysis
                if (typeof startLiveAnalysis === 'function') {
                    startLiveAnalysis();
                }
            });

            // Upload Music
            document.getElementById('uploadMusicCard')?.addEventListener('click', function() {
                document.getElementById('uploadSection')?.classList.remove('hidden');
            });

            // Spotify
            document.getElementById('spotifyCard')?.addEventListener('click', function() {
                console.log('🎵 Spotify integration coming soon...');
            });

            // Upload Area
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', () => fileInput.click());
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });
                
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });
                
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        handleFileUpload(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        handleFileUpload(e.target.files[0]);
                    }
                });
            }
        }

        function handleFileUpload(file) {
            console.log('📁 Processing file:', file.name);
            
            if (!file.type.startsWith('audio/')) {
                alert('Please select an audio file');
                return;
            }
            
            // Process the audio file
            if (typeof processAudioFile === 'function') {
                processAudioFile(file);
            }
        }

        function checkAdminStatus() {
            // Check if user is admin
            setTimeout(() => {
                if (window.Auth && window.Auth.currentUser && 
                    window.Auth.currentUser.email === 'memoire.product@gmail.com') {
                    showAdminToggle();
                }
            }, 1000);
        }

        function showAdminToggle() {
            const adminToggle = document.getElementById('adminToggle');
            if (adminToggle) {
                adminToggle.classList.add('visible');
                adminToggle.addEventListener('click', loadRevolutionaryInterface);
            }
        }

        function loadRevolutionaryInterface() {
            // Load the revolutionary neural interface
            window.location.href = 'index-revolutionary.html';
        }
    </script>
</body>
</html>
