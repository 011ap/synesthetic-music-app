<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Test</title>
    <style>
        body {
            background: #0f0f14;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-btn {
            background: #00f5ff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        #statusText {
            color: #00f5ff;
            font-size: 1.1em;
        }
        
        /* Mock UI elements for onboarding test */
        .brand-icon { width: 50px; height: 50px; background: #00f5ff; margin: 10px; }
        #liveAnalysisCard, #uploadMusicCard { 
            width: 200px; 
            height: 100px; 
            background: rgba(255,255,255,0.1); 
            margin: 10px; 
            padding: 20px;
            border-radius: 8px;
        }
        #emotionCanvas { 
            width: 300px; 
            height: 200px; 
            background: rgba(0,245,255,0.1); 
            margin: 10px;
            border: 1px solid #00f5ff;
        }
        .user-avatar { 
            width: 40px; 
            height: 40px; 
            background: #00f5ff; 
            border-radius: 50%; 
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        :root {
            --synesthetic-primary: #00f5ff;
            --glass-strong: rgba(0, 0, 0, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --neural-void: #000000;
            --glass-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Synesthetic Onboarding Test</h1>
    
    <div class="status">
        <h3>Status:</h3>
        <div id="statusText">Ready to test onboarding...</div>
    </div>
    
    <button class="test-btn" onclick="clearStorage()">Clear Storage (Trigger First Visit)</button>
    <button class="test-btn" onclick="testOnboarding()">Start Onboarding Test</button>
    <button class="test-btn" onclick="checkStorage()">Check Storage Status</button>
    
    <!-- Mock UI elements that onboarding targets -->
    <div style="display: flex; flex-wrap: wrap; align-items: center;">
        <div class="brand-icon"></div>
        <div id="liveAnalysisCard">
            <div>üé§ Live Analysis</div>
            <div>Feel music as it plays</div>
        </div>
        <div id="uploadMusicCard">
            <div>üìÅ Upload Music</div>
            <div>Analyze your files</div>
        </div>
        <canvas id="emotionCanvas"></canvas>
        <div class="user-avatar">M</div>
    </div>
    
    <script src="üé®-user-interface/onboarding-system.js"></script>
    
    <script>
        function clearStorage() {
            localStorage.removeItem('synesthetic_visited');
            localStorage.removeItem('synesthetic_onboarding_completed');
            document.getElementById('statusText').textContent = 'Storage cleared! Refresh the page to trigger onboarding.';
        }
        
        function testOnboarding() {
            if (window.SynestheticOnboarding) {
                const onboarding = new window.SynestheticOnboarding();
                document.getElementById('statusText').textContent = 'Onboarding system loaded and tested!';
            } else {
                document.getElementById('statusText').textContent = 'Error: Onboarding system not loaded!';
            }
        }
        
        function checkStorage() {
            const visited = localStorage.getItem('synesthetic_visited');
            const completed = localStorage.getItem('synesthetic_onboarding_completed');
            document.getElementById('statusText').textContent = 
                `Visited: ${visited ? 'Yes' : 'No'}, Completed: ${completed ? 'Yes' : 'No'}`;
        }
        
        // Test onboarding initialization
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.SynestheticOnboarding) {
                    document.getElementById('statusText').textContent = 'Onboarding system loaded successfully!';
                } else {
                    document.getElementById('statusText').textContent = 'Warning: Onboarding system not found!';
                }
            }, 500);
        });
    </script>
</body>
</html>
